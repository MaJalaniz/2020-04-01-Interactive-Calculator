<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tip Calculator</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <body>
        <h1>Tip Calculator</h1>
        <div class="enclose">
            <div id= "displayTotal" class="screen">
                Grand Total
            </div>
            <div>
                <form>
                    <label for="bill">Bill:</label>
                    <input type="text" id="bill" name="bill" placeholder="Bill amount"><br><br>
                    <label for="tip">Tip:</label>
                    <input type="text" id="tip" name="tip" placeholder="tip amount">%<br><br>
                  </form>
                  <button value="Calculate" onclick="total()">Calculate</button>
            </div>
            <div>
                <a href="dutchCalc.html">Sharing the bill?</a>
            </div>
        </div>
